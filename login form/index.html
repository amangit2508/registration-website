<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Information</a>
        <a href="#">Queries</a>
        <a href="#">Contact</a>
        <button class="nav-button">Login as Admin</button>
    </div>
    <div class="container">
        <div class="login-container">
            <h2><u>Login as a student</u> </h2>
            <form action="#" method="post">
                <label for="application-number">Application Number:</label>
                <input type="text" id="application-number" name="application-number" required>

                <label for="roll-number">Roll Number:</label>
                <input type="text" id="roll-number" name="roll-number" required>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="security-code">Security Code:</label>
                <input type="text" id="security-code" name="security-code" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signup-link" class="signup-button">Sign Up</a></p>

        </div>

        <div class="signup-container" style="display: none;">
            <h1>Sign Up Here</h1>
            <form action="signup.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link" class="login-button">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signup-link").addEventListener("click", function() {
            document.querySelector(".signup-container").style.display = "block";
            document.querySelector(".login-container").style.display = "none";
        });

        document.getElementById("login-link").addEventListener("click", function() {
            document.querySelector(".signup-container").style.display = "none";
            document.querySelector(".login-container").style.display = "block";
        });
    </script>
</body>
</html>
